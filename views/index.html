<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    socket.on("arduinoData", ( {data} ) => {
       if(data.status == 1){
        console.log(data)
        let tmp = document.getElementById("temp");
        tmp.textContent = data.suhu

        let hum = document.getElementById("hum")
        hum.textContent = data.humi
       }
    });
</script>
<body>
    <h1>Monitoring Suhu</h1>
    <div class="container-sm">
        <div class="row">
            <h1 class="col">Temp</h1>
            <h1 class="col" id="temp">Test</h1>
        </div>
        <div class="row">
            <h1 class="col">Humidity</h1>
            <h1 class="col" id="hum">Test</h1>
        </div>
    </div>
</body>
</html>
